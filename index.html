<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="resets.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/21584bba56.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="header">
    <img src="images/logo.svg" alt="" aria-hidden="true">
  </header>
  <main>
    <img src="images/illustration-mockups.svg" alt="" aria-hidden="true" class="image-center">
    <h1>Build The Community Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
      connections
      with your users as you engage in genuine discussion.</p>
    <a href="#" class="register">Register</a>
  </main>
  <footer>
    <div class="icons">
      <a href="#" class="icon"><i class="fab fa-twitter" aria-hidden="true"></i></a>
      <a href="#" class="icon"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
      <a href="#" class="icon"><i class="fab fa-instagram" aria-hidden="true"></i></a>
    </div>
    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Martha Mendoza</a>.
    </p>
  </footer>
</body>

</html>
